<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-for</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>  
</head>
<body>
    <div id="app">
     <ul>
         <li v-for="person in persons">
         <div v-for="(value, key, index) in person">{{ key }} : {{ value }} ({{ index }})</div>
           </li>
     </ul>
      <hr>
      <button @click="ingredients.push('spices')">Add New</button> 
       <ul>
           <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
       </ul>  
       <hr>
    <template v-for="(ingredient, index) in ingredients">
       <h3> {{ ingredient }}</h3>
       <p> {{ index }}</p>
        
    </template>  
    
      <hr>
      
        <span v-for="n in 10"> {{ n }}</span>  
    </div>
    
    <script>
    new Vue({
        el: "#app",
        data: {
            ingredients: ['meat', 'fruit', 'veg'],
            persons:[
                {name: 'Max', age: 28, color: 'red'},
                {name: 'Anna', age: 27, color: 'yellow'}
            ]
        }
    });
    </script>
</body>
</html>
