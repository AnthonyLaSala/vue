<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue CSS toggles</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>  
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" 
        :class="{'red': attachRed, blue: !attachRed}"></div>
        <div class="demo" @click="attachRed = !attachRed" 
        :class="{'red': attachRed}"></div>
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
        <hr>
        Colour: <input type="text" v-model="color">
        Width: <input type="text" v-model="width">
    </div>
    
    
<script>
    new Vue ({
        el: '#app',
        data: {
            attachRed: false,
            color: 'gray',
            width: 100
        },
        computed: {
            divClasses: function(){
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                };
            },
            myStyle: function() {
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px'
                };
            }
            
        }
    });
    
    </script>    
</body>
</html>
